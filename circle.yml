general:
  artifacts:
    - "test_report.txt"
    - "saltobserver_app.log"
  branches:
    ignore:
      - gh-pages

machine:
  timezone:
    Europe/Berlin
  environment:
    SALTOBSERVER_SETTINGS: config.py
  python:
    version: 2.7.8
  services:
    - redis

dependencies:
  override:
    - pip install -r requirements.txt
    - pip install nose coverage tissue

test:
  override:
    - nosetests --with-xunit --xunit-file=${CIRCLE_TEST_REPORTS}/nosetests.xml --with-coverage --cover-package=saltobserver --with-tissue --tissue-ignore=E501 --tissue-fail-on-error 3>&1 1>&2 2>&3 | tee test_report.txt

deployment:
  pypi:
    branch: release
    commands:
      - make pypi-info
      - make deploy
